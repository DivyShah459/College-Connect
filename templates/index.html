<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>College Connect - Login</title>
</head>
<body>


<div id="login-container">
   <h1>College Connect</h1>
   <h2>Login</h2>
   <form method="post" action="/login">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter Username" name="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password" name="password" required><br>

      <button type="submit" onclick="doLogin()">Login</button>
      <br></br>
  </form>
  <a href="{{ url_for('signup') }}">
   <button type="button">Sign Up</button></a>
   <p id="error-message"></p>
</div>

<script>
   function doLogin() {
      document.getElementById('loginForm').action = "/login";
    }
</script>


</body>
</html>
