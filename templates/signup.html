<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://img.freepik.com/premium-photo/library-with-bookshelves-row-bookshelves-with-word-library-top_391229-152.jpg') center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      background-color: #4169E1;
      color: #fff;
      padding: 13px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: lightblue;
    }
  </style>
  <script>
    function doSubmit() {
      document.getElementById('signupForm').action = "/signup";
    }
  </script>
</head>
<body>
  <form id="signupForm" method="post" action="/signup">
    <h1>Sign Up</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Name" name="name" required>

    <label for="username">Username:</label>
    <input type="text" id="username"placeholder="Enter Username"  name="username" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password" name="password" required>
    
    <button type="submit" onclick="doSubmit()">Sign Up</button>
  </form>
</body>
</html>
